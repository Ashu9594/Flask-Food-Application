        body{
            color: white;
            background-image:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), url(/static/images/tomato.jpg);
        }
        .box{
        width: 400px;
        padding: 40px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background:  rgba(0,0,0,0.5);
        text-align: center;
        color: white;
      }
      .box h1
      {
        color: white;
        text-transform: uppercase;
        font-weight: 500;
        font-size: 28px;
        font-family: 'Courier New', Courier, monospace;
      }
      .box input[type = "text"]
      {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        padding: 14px 10px;
        width: 200px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
      }
    </style>
