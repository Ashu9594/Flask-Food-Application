<html>
    <head>
        <style>
            
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Edit Food Items</h2>
            <form method="POST" action="/UpdateFood">  
              <div class="form-group">
                <label for="email">New Food Item Id</label>
                <input type="text"  name="item_no" value="{{food[0]}}">
              </div>
              <div class="form-group">
                <label for="pwd">New Food Item Name</label>
                <input type="text" name="item_name" value="{{food[1]}}">
              </div>
              <div class="form-group">
                <label for="pwd">New Food Item Price</label>
                <input type="text" name="item_price" value="{{food[2]}}">
              </div>
              <div class="form-group">
                <label for="pwd">New Food Item Description</label>
                <input type="text" name="item_descr" value="{{food[3]}}">
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-2">New Food item Image</label>
                  <div class="col-xs-3">
                  <input type="file" name="item_image" value="{{food[4]}}"/>
              </div>
              </div>
            </div>
            <div class="form-group">
              <label">New Category ID</label>
              <input type="text" name="cat_id" value="{{food[5]}}">
            </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="sel1">Veg or Non veg :</label>
                <label class="radio-inline">
                    <input type="radio" name="cat_veg" value="veg" checked>Vegeterian</label>
                  <label class="radio-inline">
                    <input type="radio" name="cat_veg" value="non_veg">Non Vegeterian</label>
                    <br>
                  </div>
            </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
    </body>
</html>
