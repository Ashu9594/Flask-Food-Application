<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body{
            color: white;
            background-image:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), url(/static/images/tomato.jpg);
        }
    </style> 
  </head>
  <body>
  <div class="container">
      <a href="/showallcartitems"><img src="/static/images/cart.png" alt="" width="20px" height="20px"></a> 
      <h1 class="text-center">Foot Items</h1>

    {% for f in food %}
     <form method="POST" action="/addtocart">
    <div class="row">
        
            <div class="card text-center " style="width: 18rem;">
                <div class="col">
                <img class="card-img-top" src="/static/images/{{f[4]}}" alt="Card image cap" height="190">
                <div class="card-body">
                  <input type="hidden" name="id" value="{{f[0]}}"/>
                  <input type="hidden" name="pname" value="{{f[1]}}"/>
                  <input type="hidden" name="price" value="{{f[2]}}"/>

                  <h5 class="card-title">{{f[1]}}</h5>
                  <p class="card-text">{{f[3]}}</p>
                  <p class="card-text">{{f[2]}} Rs</p>
                  <select name="qty">
                       <option>1</option>
                       <option>2</option>
                       <option>3</option>
                       <option>4</option>
                      
                      </select>
                 <!-- <a class="btn btn-primary">Add To Cart</a>-->
                 <input type="submit" value="Add To Cart"/>
                </div>
              </div>
         <div class="row">
                <div class="col">
              </div>
        </div>
      </div>
    </form>
        {% endfor %}
        
    
  </div>
       
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
