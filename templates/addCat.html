<!doctype html>
<html lang="en">
  <head>
    <title>category</title>

  <body>
  <div class="container">
    <form method="POST" action="/saveCategory">
    <h2>Add Food Items</h2>  
      <div class="form-group">
        <label>Add category Id</label>
        <input type="text" name="cat_id">
      </div>
      <div class="form-group">
        <label>Add  Category name</label>
        <input type="text" name="cat_name">
      </div>
      <div class="form-group">
        <label>Add Category type</label>
        <input type="text" name="cat_veg">
      </div>
    <button type="submit" class="btn btn-default">Submit</button>
        
    </form>
    
  </div>
